<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Leicester Lockdown Area, 30 June, 2020</title>
    </head>
    <h1 align=center><font face="Helvetica" color="#333333"> Leicester Lockdown Area (within red boundary) as of 30 June 2020</font></h1>
        <div id="map" style="z-index:1;">
            <div id="popup" class="ol-popup">
                <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                <div id="popup-content"></div>
            </div>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/leicester_red_boundary_30_june_2020_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:8
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 8,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_leicester_red_boundary_30_june_2020_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_leicester_red_boundary_30_june_2020_1_0() {
            return {
                pane: 'pane_leicester_red_boundary_30_june_2020_1',
                opacity: 1,
                color: 'rgba(232,35,35,0.75)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 7.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_leicester_red_boundary_30_june_2020_1');
        map.getPane('pane_leicester_red_boundary_30_june_2020_1').style.zIndex = 401;
        map.getPane('pane_leicester_red_boundary_30_june_2020_1').style['mix-blend-mode'] = 'normal';
        var layer_leicester_red_boundary_30_june_2020_1 = new L.geoJson(json_leicester_red_boundary_30_june_2020_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_leicester_red_boundary_30_june_2020_1',
            layerName: 'layer_leicester_red_boundary_30_june_2020_1',
            pane: 'pane_leicester_red_boundary_30_june_2020_1',
            onEachFeature: pop_leicester_red_boundary_30_june_2020_1,
            style: style_leicester_red_boundary_30_june_2020_1_0,
        });
        bounds_group.addLayer(layer_leicester_red_boundary_30_june_2020_1);
        map.addLayer(layer_leicester_red_boundary_30_june_2020_1);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        var i = 0;
        layer_leicester_red_boundary_30_june_2020_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((exp_label_leicester_red_boundary_30_june_2020_1_eval_expression(context) !== null?String('<div style="color: #ff0000; font-size: 16pt; font-weight: bold; font-family: \'Montserrat SemiBold\', sans-serif;">' + exp_label_leicester_red_boundary_30_june_2020_1_eval_expression(context)) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_leicester_red_boundary_30_june_2020_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_leicester_red_boundary_30_june_2020_1]);
        map.on("zoomend", function(){
            resetLabels([layer_leicester_red_boundary_30_june_2020_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_leicester_red_boundary_30_june_2020_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_leicester_red_boundary_30_june_2020_1]);
        });
        </script>
    </body>
</html>
